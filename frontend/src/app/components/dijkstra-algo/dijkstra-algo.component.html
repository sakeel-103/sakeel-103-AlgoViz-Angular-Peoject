<app-navbar></app-navbar>
<!-- Back Button at Top-Left -->
<button
  class="back-button"
  (click)="goBack()"
  aria-label="Go back to previous page"
>
  ‚Üê
</button>
<div class="container">
  <h2>Dijkstra's Algorithm Visualizer</h2>

  <div class="controls">
    <label>
      Number of Nodes (6-10):
      <input
        type="number"
        [(ngModel)]="numNodes"
        min="5"
        max="15"
        (change)="generateGraph()"
      />
    </label>

    <label>
      Source Node (0 to {{ numNodes - 1 }}):
      <input
        type="number"
        [(ngModel)]="initialNode"
        [min]="0"
        [max]="numNodes - 1"
      />
    </label>

    <label>
      Destination Node (0 to {{ numNodes - 1 }}):
      <input
        type="number"
        [(ngModel)]="destinationNode"
        [min]="0"
        [max]="numNodes - 1"
      />
    </label>

    <button (click)="generateGraph()">Generate Graph</button>
    <button (click)="handlePlayPause()">
      {{ isPlaying ? "Pause" : "Play" }}
    </button>
  </div>

  <div class="graph-type-selection">
    <label>
      <input
        type="radio"
        name="graphType"
        [value]="true"
        [(ngModel)]="isDirected"
        (change)="generateGraph()"
      />
      Directed Graph
    </label>
    <label>
      <input
        type="radio"
        name="graphType"
        [value]="false"
        [(ngModel)]="isDirected"
        (change)="generateGraph()"
      />
      Undirected Graph
    </label>
  </div>

  <div class="graph-container">
    <div class="graph-section">
      <h3>Original Graph</h3>
      <div class="graph-visual">
        <app-graph-canvas-wrapper
          [graph]="graph"
          [selectedNode]="selectedNode"
          [showWeights]="showWeights"
          [isDirected]="isDirected"
        ></app-graph-canvas-wrapper>
      </div>
    </div>

    <div class="graph-section">
      <h3>Shortest Path</h3>
      <div class="mst-visual">
        <app-graph-canvas-wrapper
          [graph]="graph"
          [path]="path"
          [selectedNode]="selectedNode"
          [showWeights]="showWeights"
          [isDirected]="isDirected"
        ></app-graph-canvas-wrapper>
      </div>
    </div>
  </div>

  <p *ngIf="explanation" class="explanation">{{ explanation }}</p>

  <ul class="steps">
    <li
      *ngFor="let step of steps; let i = index"
      [class.selected]="i === currentStep - 1"
    >
      {{ step.explanation }}
    </li>
  </ul>
</div>
