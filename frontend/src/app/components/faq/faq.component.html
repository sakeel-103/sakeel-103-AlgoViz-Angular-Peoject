<app-navbar></app-navbar>
<div class="faq-container">
  <!-- Back Button at Top-Left -->
  <button class="back-button" (click)="goBack()">‚Üê</button>

  <section class="faq">
    <div class="faq-box">
      <h1 class="faq2">Frequently Asked Questions</h1>
    </div>
    <input
      type="text"
      placeholder="Search FAQs..."
      class="faq-search"
      (input)="filterFAQs($event)"
    />
    <button class="toggle-all" (click)="toggleAll()">Toggle All</button>
    <div class="accordion">
      <div
        class="accordion__item"
        *ngFor="let faq of filteredFaqs"
        id="faq{{ faq.id }}"
      >
        <div
          class="accordion__header"
          (click)="toggle(faq.id)"
          [attr.aria-expanded]="faq.isOpen"
        >
          <span class="question-icon">?</span>
          {{ faq.question }}
          <i
            class="fas fa-chevron-down arrow"
            [ngClass]="{ active: faq.isOpen }"
          ></i>
        </div>
        <div
          class="accordion__content"
          [ngStyle]="{ 'max-height': faq.isOpen ? faq.contentHeight : '0' }"
        >
          <p>{{ faq.answer }}</p>
          <div class="feedback">
            <span>Was this answer helpful?</span>
            <i class="fas fa-thumbs-up"></i>
            <i class="fas fa-thumbs-down"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
